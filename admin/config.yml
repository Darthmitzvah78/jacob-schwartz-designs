backend:
  name: git-gateway
  branch: main

media_folder: "jacob-fyi/images"
public_folder: "jacob-fyi/images"

collections:

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    format: "json"
    create: true
    identifier_field: "title"
    sortable_fields: ["num", "title"]
    fields:
      - { label: "Project Number", name: "num", widget: "string", hint: "e.g. 009" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "string", hint: "e.g. Identity & Brand System" }
      - { label: "Client", name: "client", widget: "string" }
      - { label: "Services (comma separated)", name: "services", widget: "string" }
      - { label: "Description", name: "description", widget: "text", hint: "Use **bold text** to highlight key phrases." }
      - { label: "Hero Image", name: "hero_image", widget: "image" }
      - { label: "Thumbnail (Work page)", name: "thumbnail", widget: "image", hint: "Shown on the Work listing page. Can differ from the hero image." }
      - label: "Gallery Columns"
        name: "gallery_cols"
        widget: "select"
        options: ["cols-2", "cols-3"]
        default: "cols-2"
      - label: "Gallery Images"
        name: "gallery"
        widget: "list"
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - label: "Layout"
            name: "layout"
            widget: "select"
            options:
              - { label: "Square / Tall (4:3)", value: "tall" }
              - { label: "Full Width (16:7)", value: "wide" }
            default: "tall"

  - name: "pages"
    label: "Pages"
    files:

      - label: "Project Order"
        name: "projects-order"
        file: "content/projects-order.json"
        fields:
          - label: "Projects (in display order)"
            name: "projects"
            widget: "list"
            hint: "Add/remove/reorder project IDs here. Each ID is the filename of the project (without .json). New projects created above will use a slugified version of their title as the ID."

      - label: "About"
        name: "about"
        file: "content/about.json"
        fields:
          - { label: "Bio — Paragraph 1", name: "bio_p1", widget: "text", hint: "Use **bold text** for emphasis." }
          - { label: "Bio — Paragraph 2", name: "bio_p2", widget: "text", hint: "Use **bold text** for emphasis." }
          - { label: "Bio — Paragraph 3", name: "bio_p3", widget: "text", hint: "Use **bold text** for emphasis." }
          - { label: "Bio — Paragraph 4", name: "bio_p4", widget: "text", hint: "Use **bold text** for emphasis." }
          - { label: "Outside the Office", name: "outside", widget: "text", hint: "Use **bold text** for emphasis." }

      - label: "Site Settings"
        name: "site"
        file: "content/site.json"
        fields:
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Instagram Handle", name: "instagram_handle", widget: "string" }
          - { label: "Instagram URL", name: "instagram_url", widget: "string" }
          - { label: "LinkedIn Name", name: "linkedin_name", widget: "string" }
          - { label: "LinkedIn URL", name: "linkedin_url", widget: "string" }
          - { label: "Availability Note", name: "availability", widget: "text", hint: "Use **bold text** for emphasis." }
